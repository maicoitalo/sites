    <script>
        let timerInterval;
        let connectionCheckInterval;
        let timeLeft = 30;
        let currentInstanceName = '';

        // Adiciona evento para validaÃ§Ã£o em tempo real
        document.addEventListener('DOMContentLoaded', function() {
            const instanceInput = document.getElementById('instanceName');
            
            instanceInput.addEventListener('input', function() {
                hideError();
                
                const value = this.value;
                if (value && !isValidInstanceName(value)) {
                    if (value.includes(' ')) {
                        const suggestion = formatInstanceName(value);
                        showError(`EspaÃ§os detectados. SugestÃ£o: "${suggestion}"`);
                    } else {
                        showError('Use apenas letras, nÃºmeros e underscore (_)');
                    }
                }
            });
        });

        function isValidInstanceName(name) {
            // Verifica se o nome contÃ©m apenas letras, nÃºmeros e underscore
            const validPattern = /^[a-zA-Z0-9_]+$/;
            return validPattern.test(name);
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
        }

        function formatInstanceName(name) {
            // Remove espaÃ§os e substitui por underscore
            return name.replace(/\s+/g, '_').toLowerCase();
        }

        async function generateQRCode() {
            const instanceInput = document.getElementById('instanceName');
            const instanceName = instanceInput.value.trim();
            
            hideError();
            
            if (!instanceName) {
                showError('Por favor, insira o nome da instÃ¢ncia do agente.');
                return;
            }

            // Verifica se o nome contÃ©m espaÃ§os ou caracteres invÃ¡lidos
            if (!isValidInstanceName(instanceName)) {

                    const suggestion = formatInstanceName(instanceName);
                    showError(`Nome com espaÃ§os nÃ£o Ã© permitido. SugestÃ£o: "${suggestion}"`);
                    instanceInput.value = suggestion;
                    return;
                } else {
                    showError('Nome invÃ¡lido. Use apenas letras, nÃºmeros e underscore (_).');
                    return;
                }
            }

            currentInstanceName = instanceName;
            isConnected = false;
            await fetchAndDisplayQRCode(instanceName, true);

        async function fetchAndDisplayQRCode(instanceName, isInitial = false) {
            const loader = document.getElementById('loader');
            const generateButton = document.getElementById('generateButton');
            const qrcodeElement = document.getElementById('qrcode');

            loader.style.display = 'block';

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ instanceName: instanceName }),
                });

                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor');
                }

                // Verifica o tipo de conteÃºdo da resposta
                const contentType = response.headers.get('content-type');

                let imgSrc;
                if (contentType && contentType.includes('application/json')) {
                    // Se for JSON, assume que Ã© uma string base64
                    const data = await response.json();
                    imgSrc = `data:image/png;base64,${data.qrCodeBase64}`;
                } else {
                    // Se nÃ£o for JSON, assume que Ã© um arquivo binÃ¡rio
                    const blob = await response.blob();
                    imgSrc = URL.createObjectURL(blob);
                }

                // Exibe o QR code
                qrcodeElement.innerHTML = `<img src="${imgSrc}" alt="QR Code de ConexÃ£o">`;
            } catch (error) {
                console.error('Erro ao gerar QR code:', error);
                alert('Erro ao estabelecer conexÃ£o com o agente. Por favor, tente novamente.');
            } finally {
                loader.style.display = 'none';
                generateButton.disabled = false;
            }
        }

        async function updateQRCode() {
            console.log('updateQRCode chamado - isConnected:', isConnected, 'currentInstanceName:', currentInstanceName);
            
            if (currentInstanceName && !isConnected) {
                console.log('Atualizando QR Code...');

        async function checkConnectionStatus() {
            if (!currentInstanceName || isConnected) return;

            try {
                // Verifica o status da instÃ¢ncia
                const statusResponse = await fetch('https://webhook.dev.luminarisepro.com/webhook/status-da-instancia', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',

                if (statusResponse.ok) {
                    const statusData = await statusResponse.json();
                    console.log('Status da instÃ¢ncia:', statusData);
                    
                    // Verifica se Ã© um array e se tem dados

                    if (Array.isArray(statusData) && statusData.length > 0) {
                        // Formato: [{ "instance": { "instanceName": "teste", "state": "open" } }]
                        const instanceData = statusData[0];
                        if (instanceData.instance && instanceData.instance.state === 'open') {

                        // Formato direto: { "instance": { "state": "open" } }
                        if (statusData.instance.state === 'open') {

                        }
